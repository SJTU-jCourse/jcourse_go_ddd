services:
  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - CONFIG_PATH=/root/config/config.yaml
    volumes:
      - ./config:/root/config
    depends_on:
      - postgres
    networks:
      - jcourse-network
    restart: unless-stopped

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./worker"]
    environment:
      - CONFIG_PATH=/root/config/config.yaml
    volumes:
      - ./config:/root/config
    depends_on:
      - postgres
    networks:
      - jcourse-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:17
    environment:
      - POSTGRES_DB=jcourse
      - POSTGRES_USER=jcourse
      - POSTGRES_PASSWORD=jcourse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jcourse-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  jcourse-network:
    driver: bridge